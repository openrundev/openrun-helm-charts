{{- if .Values.postgres.enabled }}
{{- $clusterName := include "openrun.postgresClusterName" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $clusterName }}
  labels:
    {{- include "openrun.postgresLabels" . | nindent 4 }}
  {{- with .Values.postgres.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - name: postgres
      port: {{ .Values.postgres.service.port }}
      targetPort: postgres
      protocol: TCP
  selector:
    {{- include "openrun.postgresSelectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "openrun.postgresInitConfigName" . }}
  labels:
    {{- include "openrun.postgresLabels" . | nindent 4 }}
data:
  ensure-app-user.sh: |
    #!/usr/bin/env bash
    set -euo pipefail

    MODE="${1:-reconcile}"

    if [[ -z "${POSTGRES_APP_USER:-}" || -z "${POSTGRES_APP_PASSWORD:-}" ]]; then
      echo "POSTGRES_APP_USER/POSTGRES_APP_PASSWORD not provided; skipping app user bootstrap"
      exit 0
    fi

    escape_literal() {
      printf "%s" "$1" | sed "s/'/''/g"
    }

    APP_DB="${POSTGRES_APP_DATABASE:-${POSTGRES_DB:-postgres}}"
    DATABASES=()
    add_database() {
      local db="$1"
      if [[ -z "$db" ]]; then
        return
      fi
      for existing in "${DATABASES[@]:-}"; do
        if [[ "$existing" == "$db" ]]; then
          return
        fi
      done
      DATABASES+=("$db")
    }

    add_database "$APP_DB"
    for extra in ${POSTGRES_EXTRA_DATABASES:-}; do
      add_database "$extra"
    done

    APP_USER_ESCAPED="$(escape_literal "$POSTGRES_APP_USER")"
    APP_PASSWORD_ESCAPED="$(escape_literal "$POSTGRES_APP_PASSWORD")"

    ROLE_SQL="DO
    \$\$
    BEGIN
      IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = '${APP_USER_ESCAPED}') THEN
        EXECUTE format('CREATE ROLE %I LOGIN PASSWORD %L', '${APP_USER_ESCAPED}', '${APP_PASSWORD_ESCAPED}');
      ELSE
        EXECUTE format('ALTER ROLE %I WITH PASSWORD %L', '${APP_USER_ESCAPED}', '${APP_PASSWORD_ESCAPED}');
      END IF;
    END
    \$\$;"

    run_psql() {
      local sql="$1"
      local dbname="${2:-${POSTGRES_DB:-postgres}}"
      local mode="${3:-}"
      local -a host_args=()
      if [[ "$mode" == "with-host" ]]; then
        host_args=(-h 127.0.0.1)
      fi
      PGPASSWORD="${POSTGRES_PASSWORD:-}" psql -v ON_ERROR_STOP=1 \
        --username "$POSTGRES_USER" \
        --dbname "$dbname" \
        "${host_args[@]}" \
        -c "$sql"
    }

    ensure_database() {
      local db="$1"
      local mode="${2:-}"
      local -a host_args=()
      if [[ "$mode" == "with-host" ]]; then
        host_args=(-h 127.0.0.1)
      fi
      local escaped
      escaped="$(escape_literal "$db")"
      local exists
      exists=$(PGPASSWORD="${POSTGRES_PASSWORD:-}" psql --username "$POSTGRES_USER" --dbname postgres \
        "${host_args[@]}" -Atqc "SELECT 1 FROM pg_database WHERE datname='${escaped}'" || true)
      if [[ -z "$exists" ]]; then
        PGPASSWORD="${POSTGRES_PASSWORD:-}" createdb "${host_args[@]}" -U "$POSTGRES_USER" -O "$POSTGRES_APP_USER" "$db"
      fi
      run_psql "ALTER DATABASE \"${db}\" OWNER TO \"${POSTGRES_APP_USER}\"" postgres "$mode"
      run_psql "GRANT ALL PRIVILEGES ON DATABASE \"${db}\" TO \"${POSTGRES_APP_USER}\"" postgres "$mode"
    }

    run_all() {
      local mode="${1:-}"
      run_psql "$ROLE_SQL" "${POSTGRES_DB:-postgres}" "$mode"
      for db in "${DATABASES[@]}"; do
        ensure_database "$db" "$mode"
      done
    }

    if [[ "$MODE" == "initdb" ]]; then
      run_all
      exit 0
    fi

    echo "Waiting for Postgres to accept connections..."
    until pg_isready -h 127.0.0.1 -p "{{ .Values.postgres.service.port }}" -U "$POSTGRES_USER" >/dev/null 2>&1; do
      sleep 2
    done
    run_all with-host
  00-create-app-user.sh: |
    #!/usr/bin/env bash
    exec /opt/openrun/bin/ensure-app-user.sh initdb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $clusterName }}
  labels:
    {{- include "openrun.postgresLabels" . | nindent 4 }}
  {{- with .Values.postgres.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ $clusterName }}
  replicas: {{ .Values.postgres.replicaCount }}
  selector:
    matchLabels:
      {{- include "openrun.postgresSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openrun.postgresSelectorLabels" . | nindent 8 }}
        {{- with .Values.postgres.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.postgres.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.postgres.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: {{ .Values.postgres.service.port }}
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.database | quote }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "openrun.postgresSuperuserSecretName" . }}
                  key: {{ .Values.postgres.superuser.usernameKey }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "openrun.postgresSuperuserSecretName" . }}
                  key: {{ .Values.postgres.superuser.passwordKey }}
            - name: POSTGRES_APP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "openrun.postgresAppSecretName" . }}
                  key: {{ .Values.postgres.appUser.usernameKey }}
            - name: POSTGRES_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "openrun.postgresAppSecretName" . }}
                  key: {{ .Values.postgres.appUser.passwordKey }}
            - name: POSTGRES_APP_DATABASE
              value: {{ .Values.postgres.database | quote }}
            - name: POSTGRES_EXTRA_DATABASES
              value: {{ include "openrun.postgresExtraDatabases" . | quote }}
            {{- with .Values.postgres.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          lifecycle:
            postStart:
              exec:
                command:
                  - /opt/openrun/bin/ensure-app-user.sh
          {{- if .Values.postgres.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: {{ .Values.postgres.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgres.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.postgres.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.postgres.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.postgres.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
            initialDelaySeconds: {{ .Values.postgres.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgres.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.postgres.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.postgres.readinessProbe.failureThreshold }}
          {{- end }}
          {{- with .Values.postgres.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d/00-create-app-user.sh
              subPath: 00-create-app-user.sh
              readOnly: true
            - name: init-scripts
              mountPath: /opt/openrun/bin/ensure-app-user.sh
              subPath: ensure-app-user.sh
              readOnly: true
          {{- with .Values.postgres.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: init-scripts
          configMap:
            name: {{ include "openrun.postgresInitConfigName" . }}
            defaultMode: 0755
        {{- if not .Values.postgres.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
  {{- if .Values.postgres.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "openrun.postgresLabels" . | nindent 10 }}
      spec:
        accessModes:
          {{- range .Values.postgres.persistence.accessModes }}
          - {{ . }}
          {{- end }}
        {{- with .Values.postgres.persistence.storageClassName }}
        storageClassName: {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.size }}
  {{- end }}
{{- end }}
