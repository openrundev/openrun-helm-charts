{{- $fullname := include "openrun.fullname" . -}}
{{- $config := tpl (.Files.Get "files/openrun.toml.tmpl") . -}}
{{- $configFile := "/var/lib/openrun/openrun.toml" -}}
{{- $healthCheckPath := "/_openrun/health" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}
  labels:
    {{- include "openrun.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "openrun.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openrun.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/openrun-config: {{ $config | sha256sum | quote }}
    spec:
      serviceAccountName: {{ include "openrun.serviceAccountName" . }}
      {{- if .Values.dbInit.waitForJob }}
      initContainers:
        - name: wait-for-db-init
          image: "{{ .Values.dbInit.waitImage.repository }}:{{ .Values.dbInit.waitImage.tag }}"
          imagePullPolicy: {{ .Values.dbInit.waitImage.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              MARKER="{{ include "openrun.dbInitMarkerName" . }}"
              NAMESPACE="$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)"
              TOKEN="$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)"
              CA="/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
              API="https://kubernetes.default.svc/api/v1/namespaces/${NAMESPACE}/configmaps/${MARKER}"
              TIMEOUT={{ .Values.dbInit.waitTimeoutSeconds }}
              ELAPSED=0
              INTERVAL=2

              echo "Waiting for db-init completion marker..."
              while true; do
                if curl -fsS --cacert "$CA" -H "Authorization: Bearer $TOKEN" "$API" >/dev/null 2>&1; then
                  echo "db-init completed"
                  exit 0
                fi
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "Timed out waiting for db-init marker"
                  exit 1
                fi
                sleep $INTERVAL
                ELAPSED=$((ELAPSED + INTERVAL))
              done
      {{- end }}
      containers:
        - name: openrun
          {{- $tag := default .Chart.AppVersion .Values.image.tag }}
          image: "{{ .Values.image.repository }}:{{ $tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.http.port }}
{{ if .Values.config.https.enabled }}
            - name: https
              containerPort: {{ .Values.config.https.port }}
{{ end }}
{{ if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ $healthCheckPath }}
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
{{ end }}
{{ if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ $healthCheckPath }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
{{ end }}
          volumeMounts:
            - name: config
              mountPath: {{ $configFile }}
              subPath: openrun.toml
      volumes:
        - name: config
          secret:
            secretName: {{ include "openrun.configSecretName" . }}
